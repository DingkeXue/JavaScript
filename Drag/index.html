<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>拖放</title>
</head>
<body>
<h2>按住鼠标将图片拖动到方框中</h2>
<div id="div" style="width: 300px; height: 300px; border: 1px solid #000000;" class="wrapper"
     ondrag="drop(event)" ondragover="allowDrop(event)"></div>
<img src="./tianjin.jpg" id="drag1" alt="tianjin" width="300" height="200"
     draggable="true" ondragstart="drag(event)">
</body>
</html>
