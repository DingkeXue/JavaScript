<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JQuery JSONP</title>
</head>
<body>
<div class="header">
    <h3>jQuery 在处理 JSONP 类型的 AJAX 请求时，自动生成动态函数并把数据取出来供 success 使用。虽然 jQuery 把 JSONP 也归入到了 AJAX，但是，JSONP 和 AJAX 不是一回事儿</h3>
</div>
<div class="content">
    <button id="btn">点我发起 JSONP 请求</button>
    <h3 id="show"></h3>
</div>
<script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.js"></script>
<script src="jQuery.js"></script>
</body>
</html>
